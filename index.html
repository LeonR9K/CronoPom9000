<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock 2</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <div class="contenedor">
            <div class="horas">
                <div class="numeros">
                    <h2>00</h2>
                    <p>:</p>
                </div>
                <div class="letras">
                    <p>Hours</p>
                </div>

            </div>


            <div class="minutos">
                <div class="numeros">
                    <h2>00</h2>
                    <p>:</p>
                </div>
                <div class="letras">
                    <p>Minutes</p>
                </div>
            </div>


            <div class="segundos">
                <div class="numeros">
                    <h2>00</h2>
                </div>
                <div class="letras">
                    <p>Seconds</p>
                </div>
            </div>

        </div>

        <div class="contenedor-botones">
            <a class="boton boton-start">Start</a>
            <a class="boton boton-stop">Stop</a>
            <a class="boton boton-reset">Reset</a>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
