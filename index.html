<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock 2</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <div class="contenedor">
            <div class="horas">
                <div class="numeros">
                    <h2>00</h2>
                    <p>:</p>
                </div>
                <div class="letras">
                    <p>Hours</p>
                </div>

            </div>


            <div class="minutos">
                <div class="numeros">
                    <h2>00</h2>
                    <p>:</p>
                </div>
                <div class="letras">
                    <p>Minutes</p>
                </div>
            </div>


            <div class="segundos">
                <div class="numeros">
                    <h2>00</h2>
                </div>
                <div class="letras">
                    <p>Seconds</p>
                </div>
            </div>

        </div>

        <div class="contenedor-botones">
            <a class="boton boton-start">Start</a>
            <a class="boton boton-stop">Stop</a>
            <a class="boton boton-reset">Reset</a>
        </div>

        <div class="contenedor-boton-modal">
            <a class="boton-engrane"><i class="fas fa-cog"></i></a>
        </div>
    </main>

    <div class="contenedor-modal">
        <div class="modal modal-close">
            <div class="titulo-modal">
                <h2>Configuracion</h2>
                <a class="btn-close" href="#">X</a>
            </div>

            <h3>Tiempo (minutos)</h3>


            <div class="contenedor-tiempos">
                <div class="tiempo-pomodoro tiempo-seccion">
                    <label class="tiempo-titulo" for="">Pomodoro</label>
                    <div class="input-tiempo">
                        <a class="iconos-flecha" href="#">
                            <ion-icon name="caret-back-outline"></ion-icon>
                        </a>
                        <p>9</p>
                        <a class="iconos-flecha" href="#">
                            <ion-icon name="caret-forward-outline"></ion-icon>
                        </a>
                    </div>
                </div>

                <div class="tiempo-corto tiempo-seccion">
                    <label class="tiempo-titulo" for="">Short Break</label>
                    <div class="input-tiempo">
                        <a class="iconos-flecha" href="#">
                            <ion-icon name="caret-back-outline"></ion-icon>
                        </a>
                        <p>9</p>
                        <a class="iconos-flecha" href="#">
                            <ion-icon name="caret-forward-outline"></ion-icon>
                        </a>
                    </div>
                </div>

                <div class="tiempo-largo tiempo-seccion">
                    <label class="tiempo-titulo" for="">Long Break</label>
                    <div class="input-tiempo">
                        <a class="iconos-flecha" href="#">
                            <ion-icon name="caret-back-outline"></ion-icon>
                        </a>
                        <p>9</p>
                        <a class="iconos-flecha" href="#">
                            <ion-icon name="caret-forward-outline"></ion-icon>
                        </a>
                    </div>
                </div>
            </div>

            <div class="contenedor-botones-config">
                <a class="btn-apply">Apply</a>
            </div>

        </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
